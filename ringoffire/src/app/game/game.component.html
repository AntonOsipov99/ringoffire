<app-player *ngFor="let player of game.players, let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
  [playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>
<div class="field">
  <div class="card-stack" *ngIf="!stackEmpty">
    <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" src="assets/img/card_cover.png"
      alt="card-image">
    <img (click)="takeCard()" class="top-card" src="assets/img/card_cover.png" alt="card-image" style="right: 25px;">
    <img *ngFor="let card of game.playedCards" src="assets/img/{{ card }}.png" alt="played-card-image"
      class="played-card">
    <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class=" pick-card" src="/assets/img/{{ game.currentCard }}.png"
      alt="card-image" style="right: 25px;">
  </div>
  <div class="background-empty" *ngIf="stackEmpty">
    <img class="game-over-img" src="assets/img/game-over.jpg" alt="Empty card stack">
  </div>
</div>
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
